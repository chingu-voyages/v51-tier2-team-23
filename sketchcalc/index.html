<html>
    <style>
        table, th, td{
            border:1px solid black;
        }
        td{
            height: 20px;
            width: auto;
        }
        input[type="number"]{
            display:none;
        }
    </style>
    <body>
        <div>
            <h5>Total</h5>
            <div id="tot">10000</div>
        </div>
        <form id="calcForm" action="">
            <table>
                <tr id="namingTbHeaders">
                    <th>Fix</th>
                    <th>Name</th>
                    <th>% Current Split</th>
                    <th>Expected Contr</th>
                    <th>Paid</th>
                    <th>Remain</th>
                    <th>Remain %</th>
                </tr>
                <tr id="radioBtnsTHeaders">
                    <th class="fix selcol" id="checkboxesTbCol">&nbsp;</th>
                    <th class="name selcol" id="namesTbCol">&nbsp;</th>
                    <th class="split selcol" id="relativeSplitTbCol"><input type="radio" id="editRelSpl" name="fixcol" value="col3"></th>
                    <th class="econtr selcol" id="absoluteSplitTbCol"><input type="radio" id="editAbsSpl" name="fixcol" value="col4"></th>
                    <th class="paid selcol" id="paidTbCol"><input type="radio" id="editPaid" name="fixcol" value="col5"></th>
                    <th class="remain selcol" id="absoluteRemainingTbCol">&nbsp;</th>
                    <th class="remperc selcol" id="relativeRemainingTbCol">&nbsp;</th>
                </tr>
            </table>
            <input id="editBtn" type="button" value="Edit">
            <input id="updateBtn" type="button" value="Update">
        </form>
    </body>
    <script type="text/javascript" src="main.js"></script>
</html>
